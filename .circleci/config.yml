version: 2
jobs:
  build:
    working_directory: ~
    docker:
      - image: circleci/openjdk:8-jdk
      - image: circleci/mysql:8.0.4
        command: [--default-authentication-plugin=mysql_native_password]

        environment:
            DB_CONNECTION: mysql
            MYSQL_HOST: 127.0.0.1
            MYSQL_PORT: 3306
            MYSQL_DB: Posts
            MYSQL_USER: root
            MYSQL_PASSWORD: Hitman@123#
            MYSQL_ROOT_HOST: "%"

      - image: circleci/mysql:5.6
        environment:
            # THESE 2 VARIABLES ARE REQUIRED!!!!
            MYSQL_ROOT_HOST: "%"
            MYSQL_ROOT_PASSWORD: Hitman@123#


    steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get update; sudo apt-get install default-mysql-client
      - run:
          name: Create database and table
          command: |
            mysql -h 127.0.0.1 -uroot -pHitman@123# -e "create database Posts"
            mysql -h 127.0.0.1 -uroot -pHitman@123# Posts < resources/post.sql
      - restore_cache:
          key: circleci-ktor-essayist-{{ checksum "build.gradle" }}
      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: circleci-ktor-essayist-{{ checksum "build.gradle" }}
      - run:
          name: import GPG key
          command: echo -e "$GPG_KEY" | gpg --import
      - run:
          name: decrypt secrets
          command: gpg --no-tty --batch --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback --output secrets.env --decrypt secrets.env.gpg
      - run: gradle test -i


